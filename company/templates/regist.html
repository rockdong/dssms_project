{% extends 'blogin.html' %}
{% load staticfiles %}
{% block title %}
    DSSMS 装饰公司管理平台
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
{% endblock %}

{% block contain %}
<div class="app app-header-fixed  ">


    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">DSSMS 装饰公司管理平台</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>公司注册</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">

          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>上述协议</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经注册了公司账号?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block" onclick="index()">登陆</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        <p>
  <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
</p>
      </div>
    </div>


</div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'company/company.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/ui-load.js' %}"></script>
    <script src="{% static 'js/ui-jp.config.js' %}"></script>
    <script src="{% static 'js/ui-jp.js' %}"></script>
    <script src="{% static 'js/ui-nav.js' %}"></script>
    <script src="{% static 'js/ui-toggle.js' %}"></script>
{% endblock %}
