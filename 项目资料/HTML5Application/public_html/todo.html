<html ng-app='todoApp'>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/angular.min.js" type="text/javascript"></script>
        <script>
            var model = {
                user:"Adam"
            };
            
            var todoApp = angular.module('todoApp', []);
            
            todoApp.run(function ($http){
                model.items = [];
                $http.get("todo.json").success(function (data){
                    model.items = data;
                });
            });
            
            todoApp.filter("checkedItem", function(){
                return function(items, showComplate) {
                    var resultArr = [];
                    
                    angular.forEach(items, function(item){
                        if(item.done == false || showComplate == true) {
                            resultArr.push(item);
                        }
                    });
                    
                    return resultArr;
                }
            });
                
            todoApp.controller('todoCtrl', function($scope){
                $scope.todo = model;
        
                $scope.incomplateCount = function(){
                    var count = 0;
                    angular.forEach($scope.todo.items, function(item){
                        if(!item.done) count++;
                    })
                    return count;
                }
                
                $scope.warningLevel = function() {
                    return $scope.incomplateCount() < 3 ? "label-success" : "label-warning";
                }
                
                $scope.addNewItem = function(actionText) {
                    $scope.todo.items.push({action:actionText, done:false});
                }
            });
        </script>
    </head>
    <body ng-controller="todoCtrl">
        <div class="page-header">
            <h1>{{todo.user}}'s To Do List
                <span class='label label-default' ng-class="warningLevel()" ng-hide="incomplateCount() == 0">{{incomplateCount()}}</span>
            </h1>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model='actionText'/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todo.items | checkedItem:showComplate | orderBy:'action'">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done" /></td>
                    </tr>
<!--                    <tr><td>Buy Flowers</td><td>No</td></tr>
                    <tr><td>Get Shoes</td><td>No</td></tr>
                    <tr><td>Collect Tickets</td><td>Yes</td></tr>
                    <tr><td>Call Joe</td><td>No</td></tr>-->
                </tbody>
            </table>
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" ng-model="showComplate"/>Show Complate
                </label>
            </div>
        </div>
    </body>
</html>
